# Site Settings
baseurl: ""
suburl: "racketlauncher"
url : "https://bonasfvck.github.io"

defaults:
-
    scope:
      locale: "racketlauncher" # To sort by locale. You could also sort by path.
      type: "post"
    values:
      permalink: racketlauncher/:categories/:year/:month/:day:/title.html

# Blog Settings
theme_settings :
  title : Racket Launcher
  favicon : assets/favicon.ico

  # Profile Settings
  profile :
    image : assets/img/dinosaur.png
    username : Racket Launcher
    description : best valued online tennis racket shop ðŸŽ¾ cebu
    experience :
      - start : 2014
        end : 2020
        experience : Water kid at Wimbledon
      - start : 2013
        end : 2014
        experience : Dirt remover at Roland Garros
    skills : 
      - skill : Serve
        value : 10  # Percent value
      - skill : Backhand
        value : 30  # Percent value
      - skill : Forehand
        value : 80  # Percent value
      - skill : Grunting
        value : 95  # Percent value
        
  # Icons
  icons :
    email:  # Full email address, e.g. "sample@google.com"
    linkedin:  # Full URL 
    github: 
    gitlab: 
    bitbucket: 
    google_plus:
    twitter: 
    youtube:
    facebook: racketlauncherph
    instagram: racketlauncher

  # Disqus
  disqus_shortname : bonasfvck

# Pagination
paginate: 3
paginate_path: "blog/page:num"

# Build Ssttings
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
bootstrap:
  assets: true
